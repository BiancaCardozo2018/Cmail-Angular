<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form>

          <cmail-form-group label="Nome" idCampo="nome">
            <input type="text" name="nome" cmailFormField>
            <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Username" idCampo="username">
            <input type="text" name="username" cmailFormField>
            <span class="mdl-textfield__error">Informar um username é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Senha" idCampo="senha">
            <input type="password" name="senha" cmailFormField>
            <span class="mdl-textfield__error">Informar uma senha é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Avatar" idCampo="avatar">
            <input type="text" name="avatar" cmailFormField>
            <span class="mdl-textfield__error">Informar um avatar é obrigatório!</span>
          </cmail-form-group>

          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Cadastrar
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
